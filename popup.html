<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="popup.css">
    <title>PUP-SIS-Webscraper</title>
</head>
<body>
    <div class="div-container">
        <div class="header-container">
            <h2>PUP SIS WEBSCRAPER</h2>

            <div class="select-container" id="select-container">
                <select id="term-select">
                </select>
            </div>
         
        </div>
        <div id="info-container" class="gwa-calculate-container">
            <div class="summary-container">
                <div class="semester-gwa">
                    <small class="label" id="semester-txt">Unknown</small>
                    <p id="gwa-txt" class="gwa">0.00 GWA</p>
                    <p id="grades-status-txt" class="grades-status">Unknown</p>
                </div>
                <div class="sep">
                    <button id="download-btn">
                        <div class="download-btn-icon">
                            <svg class="circle" xmlns="http://www.w3.org/2000/svg" width="49" height="49" viewBox="0 0 49 49" fill="none">
                                <circle cx="24.5" cy="24.5" r="24.5" fill="#D9D9D9"/>
                            </svg>
                            <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                <path d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/>
                            </svg>
                        </div>
                </div>
            </div>
            <div class="info-container">
                <div class="info-item">
                    <div class="info-icon">
                        <img src="public/assets/percent.png" alt="percent" width="34px" height="34px">
                    </div>
                    <div class="info-label">
                        <span class="label">Percentage: </span>
                        <span class="info-txt" id="percentage-txt">N/A</span>
                    </div>
                </div class="info-item">
                <div class="info-item">
                    <div class="info-icon">
                        <img src="public/assets/equal.png" alt="equal" width="30px" height="30px">
                    </div>
                    <div class="info-label">
                        <span class="label">Equivalent: </span>
                        <span class="info-txt" id="equivalent-txt">N/A</span>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <img src="public/assets/status.svg" alt="status" width="32px" height="32px">
                    </div>
                    <div class="info-label">
                        <span class="label">Status: </span>
                        <span class="info-txt" id="status-txt">N/A</span>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <img src="public/assets/scholarship.png" alt="scholarship" width="32px" height="32px">
                    </div>
                    <div class="info-label"">
                        <span class="label">Scholarship: </span>
                        <span class="info-txt" id="scholarship-txt">N/A</span>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                       <img src="public/assets/standing.svg" alt="standing" width="35px" height="35px">
                    </div>
                    <div class="info-label">
                        <span class="label">Standing: </span>
                        <span class="info-txt" id="standing-txt">N/A</span>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <img src="public/assets/honors.png" alt="honors" width="32px" height="32px">
                    </div>
                    <div class="info-label">
                        <span class="label">Latin Honors: </span>
                        <span class="info-txt" id="honors-txt">N/A</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="collect-profs-container">
            <button id="collect-profs-btn">Collect Contacts</button>
        </div> -->
    </div>

    <!-- Scripts -->
    <script src="utils/gwaCalculator.js"></script>
    <script src="popup.js"></script>
    <script src="utils/imageExporter.js"></script>

    <!-- Locally import html2canvas -->
    <script src="node_modules/html2canvas/dist/html2canvas.js"></script>
</body>
</html>
