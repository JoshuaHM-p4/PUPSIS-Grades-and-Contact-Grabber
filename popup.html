<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <title>PUP-SIS-Webscraper</title>
</head>
<body>
    <div class="div-container">
        <div class="popup-container">
            <h2>PUP SIS WEBSCRAPER</h2>
            <div class="gwa-calculate-container">
                <button id="gwa-calculate-button">Calculate GWA</button>
                <div id="gwa"><strong>GWA: N/A</strong></div>
                <small>(Current Semester)</small>
                <small id="current-semester">Unknown</small>
                <div class="display-info-container">
                    <p class="standing">Standing: </span><strong><span id="standing-display">N/A</p></strong>
                    <p class="latinHonorsText">Latin Honors: </span><strong><span id="honors-display">N/A</p></strong>
                    <p class="status">Status: </span><strong><span id="status-display">Regular</p></strong>
                </div>
            </div>
            <div class="collect-profs-container">
                <button id="collect-profs-button">Collect Contacts</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="utils/gwaCalculator.js"></script>
    <script src="popup.js"></script>
</body>
</html>
